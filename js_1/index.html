<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

<body>
<header>

        <a href="/"><img src="./img/logo.png" alt=""></a>

            <a href="#" class="icon"><img src="./img/instagram.png" alt=""></a>
        </div>
    </div>
</header>
<main>
    <section id="about" class="about">
        <div class="swiper about-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/background.png" alt="bg">
                    <div class="content">
                        <h2>SIMPLE & MODERN </h2>
                        <p>WE MAKE THE WORLD BEAUTIFUL EVERYDAY</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="./img/background.png" alt="bg">
                    <div class="content">
                        <h2>SIMPLE & MODERN 2</h2>
                        <p>WE MAKE THE WORLD BEAUTIFUL EVERYDAY</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="./img/background.png" alt="bg">

                        <p>WE MAKE THE WORLD BEAUTIFUL EVERYDAY</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="./img/background.png" alt="bg">
                    <div class="content">
                        <h2>SIMPLE & MODERN 2</h2>
                        <p>WE MAKE THE WORLD BEAUTIFUL EVERYDAY</p>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <a href="#projects">></a>
    </section>
    <section id="projects" class="projects"></section>
    <section id="news" class="news"></section>
    <section id="gallery" class="gallery container">
        <h2 class="title">Gallery</h2>
        <div class="gallery_items">
            <div class="gallery_item img-1">
                <img src="./img/gallery1.png" alt="" data-fancybox="gallery">
            </div>
            <div class="gallery_item img-2">
                <img src="./img/gallery2.png" alt="" data-fancybox="gallery">
            </div>
            <div class="gallery_item img-3">
                <img src="./img/gallery3.png" alt="" data-fancybox="gallery">
            </div>
            <div class="gallery_item img-4">
                <img src="./img/gallery4.png" alt="" data-fancybox="gallery">
            </div>
            <div class="gallery_item img-5">
                <img src="./img/gallery5.png" alt="" data-fancybox="gallery">
            </div>
        </div>
        <button>See more</button>
    </section>
    <section id="contacts" class="contacts">
        <div id="googleMap" style="width:100%;height:700px;"></div>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Qfe9BppRH5nLbc49kkHmAMNdj84MCaY&callback=initMap"></script>
